    <ion-title class="app-theme"><p ion-text color="light">Tracks</p></ion-title>

</ion-header>

<ion-content padding class="app-theme">

      <ion-thumbnail item-start>
        <img [src]="img">
      </ion-thumbnail>
      <h2 style="color: aliceblue;">{{song}}</h2>
      <p style="color: aliceblue;">{{album}} â€¢ {{year}}</p>
      <button ion-button clear item-end> <ion-icon color='light' name="play" style="zoom: 2.0;">
      </ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
