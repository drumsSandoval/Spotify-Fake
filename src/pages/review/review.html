<ion-header>
  <ion-navbar>
    <ion-title class="app-theme"><p ion-text color="light">Reviews</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="app-theme">
  <ion-card *ngFor="let review of reviews" class="app-theme">

    <ion-item class ="app-theme">
      <ion-avatar item-start>
        <img src="../../assets/imgs/usuario.jpeg">
      </ion-avatar>
      <h2 style="color: aliceblue;">{{review.usuario}}</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <ion-col *ngFor="let n of review.stars" style="text-align: center;">
      <ion-icon color='gold' name="star"></ion-icon>
    </ion-col>
    <ion-card-content>
      <div [innerHTML]="review.review"></div>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{review.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{review.comments}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
